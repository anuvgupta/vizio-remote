<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RokuTV Remote</title>
        <meta charset="UTF-8" />
        <meta name="author" content="Anuv Gupta" />
        <meta name="copyright" content="Copyright (c) 2020 Anuv Gupta" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=0.85, maximum-scale=0.85, user-scalable=no"
        />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <link
            rel="apple-touch-icon"
            sizes="128x128"
            href="img/app-logo-crop.png"
        />
        <link rel="apple-touch-startup-image" href="img/app-logo-crop.png" />
        <link rel="icon" href="img/app-logo.png" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <style>
            body {
                background-color: #111;
                text-align: center;
            }
            .btn {
                margin: 7px;
                color: black;
                width: 110px;
                height: 45px;
            }
            #password {
                width: 200px;
                color: white;
                text-align: center;
            }
            #password:focus {
                border-bottom: 1px solid #fff;
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"
        ></script>
        <script src="lib/block.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <!-- rokutv remote -->
        <div
            id="loading"
            style="
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: table;
                text-align: center;
                opacity: 1;
                transition: opacity 0.1s ease;
            "
        >
            <div
                style="
                    display: table-cell;
                    vertical-align: middle;
                    margin: 0 auto;
                "
            >
                <img
                    src="img/loading_w.svg"
                    id="loadingimg"
                    style="
                        width: 55%;
                        max-width: 130px;
                        opacity: 0.75;
                        transition: opacity 0.5s ease;
                    "
                />
            </div>
        </div>
    </body>
</html>
